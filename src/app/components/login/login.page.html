<ion-content class="masterLogin">
  <div class="container">
    <ion-text color="light">
      <span>Bienvenido!</span>
    </ion-text>

    <div class="slider">
      <ion-slides mode="ios" pager="ios" scrollbar="false">
        <ion-slide>
          <ion-card color="light" mode="ios">
            <ion-card-header>
              <ion-card-title>Login</ion-card-title>
            </ion-card-header>

            <ion-card-content>

              <ion-input size="40%" mode="ios" required="required" type="email" [(ngModel)]="userLogin.email"
                placeholder="Email">
                <ion-icon mode="ios" name="mail"></ion-icon>
              </ion-input>

              <br>

              <ion-input mode="ios" required="required" type="password" [(ngModel)]="userLogin.password"
                placeholder="Password">
                <ion-icon mode="ios" name="key"></ion-icon>
              </ion-input>

              <br>

              <ion-button expand="full" shape="round" (click)="login()">
                <ion-icon mode="ios" slot="end" name="send"></ion-icon>
                Login
              </ion-button>

            </ion-card-content>

          </ion-card>
        </ion-slide>

        <ion-slide>
          <ion-card color="light" mode="ios">
            <ion-card-header>
              <ion-card-title>Singup</ion-card-title>
            </ion-card-header>

            <ion-card-content>

              <ion-input size="40%" mode="ios" required="required" type="text" [(ngModel)]="userRegister.user"
                placeholder="Usuario">
                <ion-icon mode="ios" name="person"></ion-icon>
              </ion-input>

              <br>

              <ion-input size="40%" mode="ios" required="required" type="email" [(ngModel)]="userRegister.email"
                placeholder="Email">
                <ion-icon mode="ios" name="mail"></ion-icon>
              </ion-input>

              <br>

              <ion-input mode="ios" required="required" type="password" [(ngModel)]="userRegister.password"
                placeholder="Password">
                <ion-icon mode="ios" name="key"></ion-icon>
              </ion-input>

              <br>

              <ion-button expand="full" shape="round" (click)="singup()">
                <ion-icon mode="ios" slot="end" name="send"></ion-icon>
                Singup
              </ion-button>

            </ion-card-content>
          </ion-card>
        </ion-slide>

      </ion-slides>

    </div>

    <div class="bottom">
      <ion-button color="dark" shape="round">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>

      <ion-button color="dark" shape="round">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button color="dark" shape="round">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>


    </div>

  </div>

</ion-content>
