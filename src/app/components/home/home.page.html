<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Listas de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!---->
  <ion-list>
    <ion-card *ngFor="let listBuy of listBuys" button [routerLink]="['/detailslistbuy', listBuy.id]">
      <ion-card-header>
        <ion-card-title>{{ listBuy.title }}</ion-card-title>
        <ion-card-subtitle>{{ listBuy.supermarke}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ listBuy.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="center" horizontal="end" edge slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">

      <ion-fab-button href="/newlistbuy">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>

      <ion-fab-button>
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>

      <ion-fab-button href="/newlistbuy">
        <ion-icon name="person"></ion-icon>
        <!--<ion-badge color="dark">6</ion-badge>-->
      </ion-fab-button>

      <ion-fab-button href="/newlistbuy">
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>


    </ion-fab-list>
  </ion-fab>

</ion-content>
